<!doctype html>
<html lang="en">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
   <title>Weather App</title>
</head>

<body>

   <h2 class="d-flex justify-content-center align-items-center container mt-4 ">Weather App</h2>

   <!-- input section -->
   <form id="form">
      <div class="row mt-5">
         <div class="col-lg-4"></div>
         <div class="col-lg-4">
            <div class="input-group">
               <input type="text" class="form-control" placeholder="Search Location..." id="inputValue" />
               <!-- <span class="input-group-btn">
               <button class="btn btn-default" type="button">Go!</button>
            </span> -->
            </div><!-- /input-group -->
         </div><!-- /.col-lg-4 -->
         <div class="col-lg-4"></div>
      </div><!-- /.row -->
   </form>

   <div id="card"
      class=" bg-light card  col-6 d-flex justify-content-center container mt-5 text-center shadow-lg p-3 mb-5 bg-white rounded ">
      <div class="card-body">
         <h3 class="card-title">Loaction: <span id="location">Seoul</span> <span id="country">Korea</span></h3>
         <h1 id="gradus">25 <span>&#8451;</span>
         </h1>
         <h4>Today is <span id="infoValue">Rainy or Windy</span></h4>

      </div>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"></script>

   <script src="index.js"></script>
</body>

</html>
