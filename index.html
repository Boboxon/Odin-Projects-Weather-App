<!doctype html>
<html lang="en">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

   <!-- input section -->
   <form id="form">
      <div class="row mt-5">
         <div class="col-lg-4"></div>
         <div class="col-lg-4">
            <div class="input-group">
               <input type="text" class="form-control" placeholder="Search Location..." id="inputValue" />
               <!-- <span class="input-group-btn">
               <button class="btn btn-default" type="button">Go!</button>
            </span> -->
            </div><!-- /input-group -->
         </div><!-- /.col-lg-4 -->
         <div class="col-lg-4"></div>
      </div><!-- /.row -->
   </form>
   <div id="invisible">
      <div
         class="  bg-light card  col-6 d-flex justify-content-center container mt-5 text-center shadow-lg p-3 mb-5  rounded ">
         <div class="card-body" id="card">
            <h3 class="card-title"><span id="location"></span> <span id="country"></span>
            </h3>
            <h1 id="gradus">
            </h1>
            <h4> <span id="infoValue"></span></h4>

         </div>
      </div>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
